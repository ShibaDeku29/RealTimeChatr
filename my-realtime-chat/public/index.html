<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; margin: 0; }
    #chat { max-width: 600px; margin: auto; background: #fff; height: 90vh;
            display: flex; flex-direction: column; border: 1px solid #ccc; }
    #messages { flex: 1; overflow-y: auto; padding: 10px; }
    #messages p { margin: 5px 0; }
    #system { color: gray; font-style: italic; }
    #form { display: flex; border-top: 1px solid #ccc; }
    #input { flex: 1; padding: 10px; border: none; }
    #input:focus { outline: none; }
    #send { padding: 10px; border: none; background: #4CAF50; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Nhập tin nhắn..." />
      <button id="send">Gửi</button>
    </form>
  </div>

  <script>
    const socket = io();
    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    // nhập tên khi vừa vào
    const name = prompt("Tên của bạn?");
    socket.emit("join", name);

    socket.on("system", msg => {
      const p = document.createElement("p");
      p.id = "system";
      p.textContent = msg;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on("msg", data => {
      const p = document.createElement("p");
      p.innerHTML = `<b>${data.name}</b> [${data.ts}]: ${data.text}`;
      messages.appendChild(p);
      messages.scrollTop = messages.scrollHeight;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit("msg", input.value);
        input.value = "";
      }
    });
  </script>
</body>
</html>
